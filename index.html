<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulls</title>
  <link rel="shortcut icon" type="image/png" href="./images/favicon.ico"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="#">Navbar Link</a></li>
    </ul>
    <ul id="nav-mobile" class="sidenav">
      <li><a href="#">Navbar Link</a></li>
    </ul>
    <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">bulls and cows game online</h1>
    <div class="row center">
      <h5 class="header col s12 light">Catch the winning spirit!</h5>
    </div>
    <div class="row center">
      <!--        <button id="download-button" class="btn-large waves-effect waves-light orange">Get Started</button>-->
      <button id="button" class="btn waves-effect waves-light" name="action">Submit
        <i class="material-icons right">Get Started</i>
      </button>
    </div>
    <br><br>
  </div>
</div>

<div class="container">
  <div id="gray">
    <div id="preloader-wrapper" class="preloader-wrapper big active">
      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-form">
    <div class="header__modal-form">
    <input id="input" type="text" minlength="4" maxlength="4" required placeholder=" 1 2 3 4 ">
    <button id="button__play" class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">START</i>
    </button>
      <button id="exit" class="btn waves-effect waves-light" type="submit" name="action">Show Number
        <i class="material-icons right">and Exit</i>
      </button>
    </div>
    <div class="result__container">
      <table>
        <thead>
        <tr>
          <th>Your guess</th>
          <th>Bulls</th>
          <th>Cows</th>
        </tr>
        </thead>
        <tbody id="result-part">

        </tbody>
        </table>
    </div>
  </div>

</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="scripts/main.js"></script>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
</body>
</html>
